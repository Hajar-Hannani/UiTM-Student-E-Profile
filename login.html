<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Interface</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

     <!-- Google Font -->
     <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg">
                    <div class="card-body text-center">
                        <!-- Logo Section -->
                        <img src="img/logo.png" alt="UiTM Logo" width="230">
                        

                        <!-- Tab Section -->
                        <ul class="nav nav-pills justify-content-center my-4">
                            <li class="nav-item">
                                <button class="nav-link active" data-bs-toggle="pill" href="#uitm">UiTM</button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" data-bs-toggle="pill" href="#non-uitm">NON-UiTM</button>
                            </li>
                        </ul>

                        <!-- Login Form -->
                        <form>
                            <div class="text-center mb-3">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="userType" id="staff" value="staff" checked>
                                    <label class="form-check-label" for="staff">Staff</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="userType" id="student" value="student">
                                    <label class="form-check-label" for="student">Student</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="userType" id="Alumni" value="">
                                    <label class="form-check-label" for="Alumni">Alumni</label>
                                </div>
                            </div>

                            <div class="mb-3 text-start">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" id="username" class="form-control" value="uitm" readonly>
                            </div>
                            
                            <div class="mb-3 text-start">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <input type="password" id="password" class="form-control" value="1234" readonly>
                                    <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility()">
                                        <i class="fa-solid fa-eye" id="togglePasswordIcon"></i>
                                    </button>
                                </div>
                            </div>
                            
                            </div>

                            

                            <a href="index.html" class="btn btn-primary w-100 mt-4">LOG IN</a>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to Toggle Password Visibility -->
    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById("password");
            const toggleIcon = document.getElementById("togglePasswordIcon");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.classList.remove("fa-eye");
                toggleIcon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                toggleIcon.classList.remove("fa-eye-slash");
                toggleIcon.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
